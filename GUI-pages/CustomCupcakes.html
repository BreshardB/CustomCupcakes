<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<meta charset=UTF-8>
		<title>Custom Cupcakes</title>
	</head>
	<body>
		<h1>Custom Cupcakes</h1>
		<div id="logo">
			<img src="" alt="Custom Cupcake Logo" />
			<p>Great Flavors!</p>
			<p>Awesome Cupcakes</p>
			<p>Fast Delivery!</p>
		</div>
		<div id="returningUser">
			<p>Returning User</p>
			<table>
				<form action="" method="get"
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email" value="" maxlength="30"/></td>
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="text" name="password" value="" maxlength="30"/></td>
				</tr>
				<tr>
					<td><input type="submit" value="Submit"/></td>
				</tr>
			</table>
		</div>
		<div id="newUser">
			<p>New User</p>
			<table>
				<form action="" method="get">
				<tr>
					<td>First Name:</td>
					<td><input type="text" name="fName" value="" maxlength="30"/></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" name="lName" value="" maxlength="30"/></td>
				</tr>
				<tr>
					<td>Email: </td>
					<td><input type="text" name="email" value="" maxlength="30"/></td>
					
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="text" name="password" value="" maxlength="30"/></td>
				</tr>
				<tr>
					<td>Telephone Number:</td>
					<td><input type="text" name="telephone" value="" maxlength="11"/></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" name="address" value="" maxlength="30"/></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><input type="text" name="city" value="" maxlength="30"/></td>
				</tr>
				<tr>
					<td>State:</td>
					<td><input type="text" name="state" value="" maxlength="30" /></td>
				</tr>
				<tr>
					<td>Zipcode:</td>
					<td><input type="text" name="zip" value="" maxlength="30" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Submit"/></td>
				</tr>
				</form>
			</table>
		</div>
	</body>
	<footer>
		<div> are you an employee? <a href="">Log in here.</a></div>
	</footer>
</html>
